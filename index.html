<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="flex w-11/12 mx-auto justify-between my-5 pb-3 border-b ">
            <div>
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <input id="search-input" type="text" placeholder="Type here" class="input" /></div>
            <div>
                <button class="btn bg-red-500 text-white">Short by view</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="btn-container" class="flex gap-5 justify-center mb-10">
            <div><button id="btn-all" onclick="videosCatagories()" class="btn btn-sm ">All</button></div>
        </div>

        <section id="video-container" class="grid grid-cols-4 gap-5 w-11/12 mx-auto mb-5" >
            
            <div class="flex flex-col col-span-full justify-center items-center text-center py-20">
                <img class="w-[120px] mb-5" src="assets/Icon.png" alt="">
                <h2 class="font-bold text-2xl">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="video_details" class="modal">
    <div class="modal-box">
     <div id="details-container">

     </div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>

    </main>


    <!-- script  -->
     <script src="js/button.js"></script>
     <script src="js/video-card.js"></script>
     <script src="js/catagories.js"></script>
</body>
</html>
